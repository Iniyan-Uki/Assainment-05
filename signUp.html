<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Sign Up</title>
</head>

<body>
    <button class="bg-rose-900 text-white rounded-3xl px-4 py-2"><a href="./index.html">Home</a></button>



    <form id="signupForm" 
        class="bg-[url('/Assets/img/logo.jpg')] bg-fit  rounded-2xl  inset-shadow-lg border-t-6 border-gray-200  inset-shadow-rose-900 bg-gray-300 shadow-xl mx-auto bg-white text-center  text-rose-300 w-100 h-130">
        <h1 class="text-4xl pb-8" >Sign Up </h1>


        <input class="border-1 border-white font-medium rounded-2xl px-1 py-2 text-rose-300 inset-shadow-sm inset-shadow-rose-100 shadow-xl"
            id="name" type="text" placeholder="Enter Your Name " name="uname"><br><br>


        <input class="border-1 border-white  text-rose-300 font-medium rounded-2xl px-1 py-2 inset-shadow-sm inset-shadow-rose-100 shadow-xl"
            type="text" id="email" placeholder="Enter Your Mail" name="email"><br><br>


        <input class="border-1 border-white font-extralight font-medium text-rose-300 rounded-2xl px-1 py-2 inset-shadow-sm inset-shadow-rose-100 shadow-xl"
            type="password" id="password" placeholder="Enter Your Password" name="pw"><br><br>

        <input class=" text-white rounded-2xl bg-rose-900 border-1 hover:bg-gray-800 shadow-xl px-26 py-2" id="submit" type="submit"
            value="Sign Up"><br><br>
        <input class="text-white rounded-2xl bg-rose-900 border-1 hover:bg-gray-800 shadow-xl px-28 py-2" id="clearData" type="submit"
            value="Clear"><br>

        <div class="pt-13">
            <p class="text-center font-black text-lg text-white">Your Details</p><hr>
            <p id="savedName" class="text-center font-black text-lg text-white"></p>

            <p id="savedEmail" class="text-center font-black text-lg text-white"></p>

        </div>
    </form>

    <script src="./script.js"></script>
</body>

</html>
